<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Penguin Fashion Store</title>
  </head>
  <body class="font-['Roboto']">
    <header class="bg-[#FFFBF0] pb-6 md:pb-36">
      <nav>
        <div
          class="md:px-32 md:py-8 pl-4 pt-6 flex items-center justify-between mb-8"
        >
          <img
            class="w-4/6 md:w-4/12 lg:w-2/12"
            src="./icons/logo.png"
            alt=""
          />
          <ul
            class="hidden md:flex md:item-center md:justify-center md:gap-x-14"
          >
            <li>
              <a class="text-[#3C3C3C] text-base font-medium" href="_blank"
                >Home</a
              >
            </li>
            <li>
              <a class="text-[#3C3C3C] text-base font-medium" href="_blank"
                >Product</a
              >
            </li>
            <li>
              <a class="text-[#3C3C3C] text-base font-medium" href="_blank"
                >About Us</a
              >
            </li>
            <li>
              <a class="text-[#3C3C3C] text-base font-medium" href="_blank"
                >Contact U</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="md:flex md:justify-between md:items-center md:px-32">
        <div class="px-4 mt-14">
          <h1 class="text-6xl uppercase font-extrabold text-[363958]">
            <span class="text-[#FABE4C]">Be the Penguins</span><br />of Winter
          </h1>
          <p class="mt-4">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="mt-4 px-8 py-3 text-white rounded-2xl bg-gradient-to-r from-lime-600 to-[#A4BC46] hover:from-blue-600 hover:to-blue-800 inline-flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 mr-3"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>

            <span>BUY NOW</span>
          </button>
        </div>
        <div class="mt-12 md:mt-0 inline-flex items-center justify-center">
          <img class="w-4/6 md:w-auto" src="./images/model.png" alt="" />
        </div>
      </div>
    </header>
    <div class="my-12 md:px-32">
      <h1 class="my-12 text-4xl font-extrabold uppercase">W0Man Jacket</h1>
      <div>
        <div class="w-3/4 h-3/4 md:w-1/4 drop-shadow-xl">
          <div class="bg-[#F1F1F1]">
            <img src="./images/jacket-1.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
