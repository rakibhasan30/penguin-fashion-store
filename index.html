<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"

          <img

          />
          <ul
            class="hidden md:flex md:item-center md:justify-center md:gap-x-14"
          >
            <li>
              <a class="text-[#3C3C3C] text-base font-medium" href="_blank"

              >
            </li>
            <li>
              <a class="text-[#3C3C3C] text-base font-medium" href="_blank"
                >Product</a
              >
            </li>
            <li>
              <a class="text-[#3C3C3C] text-base font-medium" href="_blank"

            </li>
            <li>
              <a class="text-[#3C3C3C] text-base font-medium" href="_blank"
                >Contact U</a

            </li>

      <div class="md:flex md:justify-between md:items-center md:px-32">
        <div class="pl-4 mt-14">
          <h1 class="text-6xl uppercase font-extrabold text-[363958]">
            <span class="text-[#FABE4C]">Be the Penguins</span><br />of Winter
          </h1>
          <p class="mt-4">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="mt-4 px-8 py-3 text-blue-100 rounded bg-gradient-to-r from-lime-600 to-[#A4BC46] hover:from-blue-600 hover:to-blue-800 inline-flex items-center"
          >
            <svg
              class="fill-current w-4 h-4 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
            </svg>
            <span>Download</span>

        </div>
        <div>
          <img src="./images/model.png" alt="" />
        </div>
      </div>
